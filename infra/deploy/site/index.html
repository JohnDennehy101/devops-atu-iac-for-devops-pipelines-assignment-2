<!DOCTYPE html>
<html>
  <head>
    <title>Static Site IAC Deployment served with NGINX</title>
    <style>
      body {
        background: #f0f0f0;
        font-family: Arial, Helvetica, sans-serif;
        padding: 40px;
      }
      .wrapper {
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>IAC Assignment 2</h1>
      <p>Site running inside ECS container, served by NGINX.</p>
      <p>
        <strong> Container HostName:</strong>
        <span id="hostname"></span>
      </p>
    </div>
    <script>
      document.getElementById("hostname").innerText = window.location.hostname;
    </script>
  </body>
</html>
