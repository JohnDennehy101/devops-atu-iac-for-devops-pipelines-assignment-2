<!DOCTYPE html>
<html>
  <head>
    <title>Static Site IAC Deployment served with NGINX</title>
    <style>
      body {
        background: #f0f0f0;
        font-family: Arial, Helvetica, sans-serif;
        padding: 40px;
      }
      .wrapper {
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>IAC Assignment 2</h1>
      <p>Site running inside ECS container, served by NGINX.</p>
      <p>
        <strong> Container HostName:</strong>
        <span id="host"></span>
      </p>
    </div>
    <script>
      fetch("/hostname")
        .then((res) => res.text())
        .then(
          (text) => (document.getElementById("host").innerText = text.trim())
        );
    </script>
  </body>
</html>
